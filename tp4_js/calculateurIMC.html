<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculateur d'IMC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        input {
            width: 80%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: blue;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: darkblue;
        }

        #result {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Calculateur d'IMC</h2>
        <label>Poids (kg):</label>
        <input type="number" id="poids" placeholder="Ex: 70">
        <br>
        <label>Taille (m):</label>
        <input type="number" id="taille" placeholder="Ex: 1.75">
        <br>
        <button onclick="calculerIMC()">Calculer</button>
        <p id="result"></p>
    </div>

    <script>
        function calculerIMC() {
            let poids = parseFloat(document.getElementById("poids").value);
            let taille = parseFloat(document.getElementById("taille").value);

            if (!poids || !taille || taille <= 0) {
                document.getElementById("result").innerHTML = "Veuillez entrer des valeurs valides.";
                return;
            }

            let imc = poids / (taille * taille);
            let interpretation = "";

            if (imc < 18.5) {
                interpretation = "Insuffisance pondérale (maigreur)";
            } else if (imc < 25) {
                interpretation = "Corpulence normale";
            } else if (imc < 30) {
                interpretation = "Surpoids";
            } else if (imc < 35) {
                interpretation = "Obésité modérée";
            } else if (imc < 40) {
                interpretation = "Obésité sévère";
            } else {
                interpretation = "Obésité morbide ou massive";
            }

            document.getElementById("result").innerHTML = `Votre IMC est de ${imc.toFixed(2)}. ${interpretation}`;
        }
    </script>

</body>

</html>
